{% extends 'wine_app/base.html' %}

{% block title %}ახალი პროექტი{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">ახალი პროექტის შექმნა</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>პროექტის სახელი:</label>
            <input type="text" name="project_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label>მოსავლის აღების თარიღი:</label>
            <input type="date" name="harvest_date" class="form-control">
        </div>

        <div class="form-group">
            <label>ღვინის სტილი:</label>
            <select name="wine_style" class="form-control">
                <option value="ევროპული">ევროპული</option>
                <option value="ქვევრი">ქვევრი</option>
                <option value="უჟანგავი ქარვისფერი">უჟანგავი ქარვისფერი</option>
                <option value="მუხა">მუხა</option>
            </select>
        </div>

        <div class="form-group">
            <label>ყურძნის სახეობა:</label>
            <input type="text" name="grape_type" class="form-control">
        </div>

        <div class="form-group">
            <label>შაქარი (%):</label>
            <input type="number" name="sugar" step="0.1" class="form-control">
        </div>

        <div class="form-group">
            <label>BRIX (%):</label>
            <input type="number" name="brix" step="0.1" class="form-control">
        </div>

        <div class="form-group">
            <label>pH:</label>
            <input type="number" name="ph" step="0.01" class="form-control">
        </div>

        <div class="form-group">
            <label>მჟავიანობა (გ/ლ):</label>
            <input type="number" name="acidity" step="0.1" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-3">შენახვა</button>
    </form>
</div>
{% endblock %}
