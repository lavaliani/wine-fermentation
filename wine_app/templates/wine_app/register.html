<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <title>რეგისტრაცია</title>
</head>
<body>
    <h1>რეგისტრაცია</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="username">მომხმარებლის სახელი:</label><br />
        <input type="text" id="username" name="username" required /><br /><br />

        <label for="email">ელ-ფოსტა:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password1">პაროლი:</label><br />
        <input type="password" id="password1" name="password1" required /><br /><br />

        <label for="password2">პაროლის განმეორება:</label><br />
        <input type="password" id="password2" name="password2" required /><br /><br />

        <button type="submit">რეგისტრაცია</button>
    </form>
</body>
</html>
