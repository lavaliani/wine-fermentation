{% load static %}
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wine Project{% endblock %}</title>
    
    <!-- CSS ფაილის დაკავშირება -->
    <link rel="stylesheet" type="text/css" href="{% static 'wine_app/style.css' %}">

    <!-- Bootstrap (სურვილისამებრ) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- ნავიგაციის მენიუ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Wine Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">მთავარი</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'new_project' %}">ახალი პროექტი</a></li>
                    
                    {% url 'projects' as projects_url %}
                    {% if projects_url %}
                        <li class="nav-item"><a class="nav-link" href="{{ projects_url }}">ჩემი პროექტები</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- მთავარი კონტენტი -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Wine Project. ყველა უფლება დაცულია.</p>
    </footer>

    <!-- Bootstrap JS (სურვილისამებრ) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
