<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პროექტის რედაქტირება</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 80%;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>პროექტის რედაქტირება</h1>
        <form action="{{ url_for('edit_project', project_id=project['id']) }}" method="POST">
            <label for="name">პროექტის სახელი:</label>
            <input type="text" id="name" name="name" value="{{ project['name'] }}" required>

            <label for="start_date">დაწყების თარიღი:</label>
            <input type="date" id="start_date" name="start_date" value="{{ project['start_date'] }}" required>

            <button type="submit">შენახვა</button>
        </form>

        <a href="{{ url_for('projects_list') }}" class="back-button">🔙 დაბრუნება</a>
    </div>
</body>
</html>
